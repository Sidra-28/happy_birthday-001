<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: rgb(248, 77, 248);
      margin-bottom: 20px;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 60%;
      border-radius: 15px;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px 20px;
      z-index: 2;
    }
     .btn {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: white;
      color: #f76c6c;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f76c6c;
      color: white;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>✨ Swipe Through Memories ✨</h1>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="images\image4.jpg" alt="Memory 1"></div>
      <div class="slide"><img src="images\image5.jpg" alt="Memory 2"></div>
      <div class="slide"><img src="images\image6.jpg" alt="Memory 3"></div>
      <div class="slide"><img src="images\image7.jpg" alt="Memory 4"></div>
      <div class="slide"><img src="images\image8.jpg" alt="Memory 5"></div>
      <div class="slide"><img src="images\image2.jpg" alt="Memory 6"></div>
      <div class="slide"><img src="images\image3.jpg" alt="Memory 7"></div>
    </div>
    <button class="nav-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-button next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');

    function moveSlide(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      if (currentIndex >= slides.length) currentIndex = 0;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
  <button class="btn" onclick="window.location.href='end_page.html'">Click Here !! ✨</button>
</body>
</html>
