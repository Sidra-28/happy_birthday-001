<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Dancing Script', cursive;
    }

    h1 {
      font-size: 3rem;
      color: rgb(189, 59, 189);
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #fff;
      color: #f76c6c;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      animation: popUp 1.5s ease-in-out;
    }

    .btn:hover {
      background-color: #f76c6c;
      color: white;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hey Love, ready for a surprise? üéÅ</h1>
  <button class="btn" onclick="window.location.href='memory_lane.html'">Start the Journey ‚ú®</button>
</body>
</html>
